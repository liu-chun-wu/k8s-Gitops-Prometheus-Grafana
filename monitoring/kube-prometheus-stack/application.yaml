apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # 使用 multiple sources: Helm Chart + Git Repo 的 values.yaml
  sources:
    # Source 1: 官方 Prometheus Helm Chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "57.2.0"
      helm:
        valueFiles:
          # 引用 Source 2 (Git Repo) 中的 values.yaml
          - $values/monitoring/kube-prometheus-stack/values.yaml
    
    # Source 2: 你的 Git Repository（提供配置檔案）
    - repoURL: https://github.com/liu-chun-wu/k8s-Gitops-Prometheus-Grafana.git
      targetRevision: main
      ref: values  # 給這個 source 一個引用名稱
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true