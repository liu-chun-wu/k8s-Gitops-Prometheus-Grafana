apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alerting-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/liu-chun-wu/k8s-Gitops-Prometheus-Grafana.git
    targetRevision: main
    path: monitoring/alertmanager
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # 忽略 Secret 的差異（因為 Secret 通常是手動管理的）
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: alertmanager-discord-webhook
    jsonPointers:
    - /data/webhook-url