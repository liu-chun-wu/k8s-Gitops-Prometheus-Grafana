apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: ghcr-
namespace: demo-ghcr
resources:
  - ../../base
  - namespace.yaml
images:
  - name: ghcr.io/stefanprodan/podinfo
    newName: ghcr.io/stefanprodan/podinfo
    newTag: df9d0d1983073b16614c7a7aa1962f37f682f491
patches:
  - target:
      kind: Deployment
      name: podinfo
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "#blue"
