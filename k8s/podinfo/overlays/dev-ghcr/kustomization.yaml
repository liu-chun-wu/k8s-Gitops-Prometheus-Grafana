apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: ghcr-
namespace: demo-ghcr
resources:
  - ../../base
  - namespace.yaml
images:
  - name: ghcr.io/stefanprodan/podinfo
    newName: ghcr.io/stefanprodan/podinfo
    newTag: ca663c5d08a132ca37b667d22770379c9dcee9ba
patches:
  - target:
      kind: Deployment
      name: podinfo
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "#blue"
